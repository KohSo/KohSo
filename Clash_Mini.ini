;ruleset=直连,[]GEOIP,LAN
ruleset=直连,[]GEOIP,CN
ruleset=规则外,[]FINAL

custom_proxy_group=select`select`[]urltest`[]DIRECT`.*
custom_proxy_group=urltest`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=直连`select`[]DIRECT`[]select`[]urltest
custom_proxy_group=拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=规则外`select`[]select`[]直连`[]urltest`.*

enable_rule_generator=true
overwrite_original_rules=true
